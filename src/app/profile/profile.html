<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Tinder – Swipe Page</title>

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Link external CSS -->
  <link rel="stylesheet" href="profile.css" />
</head>
<body>

  <div class="swipe-container">
    <div class="profile-card">
      <!-- Profile Image -->
      <img class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture" />

      <!-- Name, Age -->
      <h2 class="user-name">Aarav, 21</h2>

      <!-- Bio -->
      <p class="bio">Full-stack dev passionate about building cool stuff and winning hackathons.</p>

      <!-- Skills -->
      <div class="tag-section">
        <h4>Skills</h4>
        <div class="tags">
          <span class="tag">Angular</span>
          <span class="tag">Node.js</span>
          <span class="tag">MongoDB</span>
        </div>
      </div>

      <!-- Interests -->
      <div class="tag-section">
        <h4>Interests</h4>
        <div class="tags">
          <span class="tag">Hackathons</span>
          <span class="tag">Startups</span>
          <span class="tag">AI</span>
        </div>
      </div>

      <!-- Availability -->
      <p class="availability">Available: Weekends & evenings</p>

      <!-- Location -->
      <p class="location">Karnataka, India</p>

      <!-- Swipe Buttons -->
      <div class="swipe-buttons">
        <button class="swipe-btn reject">❌</button>
        <button class="swipe-btn accept">✅</button>
      </div>
    </div>
  </div>

</body>
</html>
