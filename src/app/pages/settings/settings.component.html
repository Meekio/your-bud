<div class="settings-container">
  <div class="settings-header">
    <h1>Settings</h1>
    <p>Manage your account preferences and privacy</p>
  </div>

  <div class="settings-content">
    <div class="settings-sidebar">
      <nav class="settings-nav">
        <a 
          class="nav-item" 
          *ngFor="let section of settingSections; let i = index"
          [class.active]="i === 0"
        >
          <span class="nav-icon">{{ section.icon }}</span>
          <span class="nav-text">{{ section.title }}</span>
        </a>
      </nav>
    </div>

    <div class="settings-main">
      <div class="settings-sections">
        <div 
          class="setting-section card" 
          *ngFor="let section of settingSections; let sectionIndex = index"
        >
          <div class="section-header">
            <div class="section-title">
              <span class="section-icon">{{ section.icon }}</span>
              <h2>{{ section.title }}</h2>
            </div>
          </div>

          <div class="section-content">
            <div 
              class="setting-item" 
              *ngFor="let setting of section.settings; let settingIndex = index"
            >
              <div class="setting-info">
                <label class="setting-label">{{ setting.label }}</label>
                <p class="setting-description" *ngIf="setting.description">
                  {{ setting.description }}
                </p>
              </div>

              <div class="setting-control">
                <!-- Toggle Switch -->
                <div class="toggle-switch" *ngIf="setting.type === 'toggle'">
                  <input 
                    type="checkbox" 
                    [id]="setting.id"
                    [checked]="setting.value"
                    (change)="onToggleChange($event, sectionIndex, settingIndex)"
                  >
                  <label [for]="setting.id" class="toggle-label"></label>
                </div>

                <!-- Select Dropdown -->
                <select 
                  *ngIf="setting.type === 'select'"
                  [value]="setting.value"
                  (change)="onSelectChange($event, sectionIndex, settingIndex)"
                  class="setting-select"
                >
                  <option *ngFor="let option of setting.options" [value]="option">
                    {{ option }}
                  </option>
                </select>

                <!-- Text Input -->
                <input 
                  *ngIf="setting.type === 'input'"
                  type="text"
                  [value]="setting.value"
                  (input)="onInputChange($event, sectionIndex, settingIndex)"
                  class="setting-input"
                  [placeholder]="setting.label"
                >

                <!-- Button -->
                <button 
                  *ngIf="setting.type === 'button'"
                  (click)="handleButtonClick(setting)"
                  class="btn"
                  [class.btn-danger]="setting.id === 'deleteAccount'"
                  [class.btn-secondary]="setting.id !== 'deleteAccount'"
                >
                  {{ setting.label }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Button -->
  <div class="settings-actions">
    <button class="btn btn-primary btn-large">
      <span>ðŸ’¾</span>
      Save Changes
    </button>
  </div>
</div>
